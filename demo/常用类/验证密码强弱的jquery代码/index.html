<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>验证密码强弱的jquery代码</title> 
<script type="text/javascript" src="jquery-1.3.2.js"></script> 
<!-- custom select plugin js --> 
<script type="text/javascript" src="password_strength_plugin.js"></script> 
<link rel="stylesheet" type="text/css" href="password_streng.css"> 
<script> 
$(document).ready( function() { 
//BASIC 验证用户名密码重复
$(".password_test").passStrength({ 
userid: "#user_id" 
}); 
//ADVANCED 
$(".password_adv").passStrength({ 
//download by http://down.liehuo.net
shortPass: "top_shortPass", 
badPass: "top_badPass", 
goodPass: "top_goodPass", 
strongPass: "top_strongPass", 
baseStyle: "top_testresult", 
userid: "#user_id_adv", 
messageloc: 0 
}); 
}); 
</script> 
<body> 
<table border="0" align="center" cellpadding="2" cellspacing="0"> 
<tr> 
<td align="right"><label>用户名:</label></td> 
<td><input type="text" name="user_name" id="user_id_adv"/></td> 
</tr> 
<tr> 
<td align="right"><label>密码:</label></td> 
<td><input type="password" name="pass_word" class="password_adv"/></td> 
</tr> 
</table>
</body>
</html>
