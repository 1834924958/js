<html>
<head>
	<title>jQuery Captify Demo (v1.1.3)</title>
	<link rel="stylesheet" type="text/css" href="sample.css?t=1" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="captify.tiny.js"></script>
	<script type="text/javascript">
	$(function(){
		$('img.captify').captify({});
	});
	</script>
</head>

        	<a href="#" title="111111111">
				<img class="captify" src="image/1.jpg" width="240" height="160" alt="111 111" />

            <div id="caption1">
                <a href="#"><span style="color: #00a2ff">222</span><span style="color: #ff0084">r</span></a> 
                <span style="color: #454545">2222222</span>22 22 22
            </div>

</body>
</html>
