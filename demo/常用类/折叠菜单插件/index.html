	// <![CDATA[
	var myMenu;
	window.onload = function() {
		myMenu = new SDMenu("my_menu");
		myMenu.speed = 3;                     // 菜单滑动速度，数字越大，速度越快 (推荐值：1 - 5)
		myMenu.remember = true;               // 在cookie中保存菜单的状态（展开或者折叠），下次打开时自动载入状态
		myMenu.oneSmOnly = false;             // 一次只能展开一个菜单，设为false可以同时展开多个菜单
		myMenu.markCurrent = true;            // 标记当前链接（当前页面的菜单显示不同的背景色）
		myMenu.init();
	};
