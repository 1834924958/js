<script type="text/javascript" language="javascript" src="lytebox.js"></script>

<body>
<h1>lytebox</h1>
<div id="content">
  <div class="section clearfix">
	<h3>单一图片</h3>
	<div class="thumbnail">
		<a href="images/image-1.jpg" rel="lytebox"><img src="images/thumb-1.jpg" width="100" height="40" alt="" /></a>
	</div>
	<div class="thumbnail">
		<a href="images/image-2.jpg" rel="lytebox" title="Optional caption."><img src="images/thumb-2.jpg" width="100" height="40" alt="" /></a>
	</div>
	<h3 style="clear: both;">图片集</h3>
	<div class="thumbnail">
		<a href="images/image-3.jpg" rel="lytebox[plants]" title="Mouseover image to move forward."><img src="images/thumb-3.jpg" width="100" height="40" alt="Plants: image 1 0f 4 thumb" /></a>
	</div>
	<div class="thumbnail">
		<a href="images/image-4.jpg" rel="lytebox[plants]" title="Alternatively you can press the N key." ><img src="images/thumb-4.jpg" width="100" height="40" alt="Plants: image 2 0f 4 thumb" /></a>
	</div>
	<div class="thumbnail">
		<a href="images/image-5.jpg" rel="lytebox[plants]" title="The script preloads the next image in the set as you're viewing."><img src="images/thumb-5.jpg" width="100" height="40" alt="Plants: image 3 0f 4 thumb" /></a>
	</div>
	<div class="thumbnail">
		<a href="images/image-6.jpg" rel="lytebox[plants]" title="Press X to close"><img src="images/thumb-6.jpg" width="100" height="40" alt="Plants: image 4 0f 4 thumb" /></a>
	</div>
    <h3 style="clear: both;">自动播放图片集</h3>
	<div class="thumbnail">
		<a href="images/image-3.jpg" rel="lyteshow[vacation]" title="Mouseover image to move forward."><img src="images/thumb-3.jpg" width="100" height="40" alt="Plants: image 1 0f 4 thumb" /></a>
	</div>
	<div class="thumbnail">
		<a href="images/image-4.jpg" rel="lyteshow[vacation]" title="Alternatively you can press the N key." ><img src="images/thumb-4.jpg" width="100" height="40" alt="Plants: image 2 0f 4 thumb" /></a>
	</div>
	<div class="thumbnail">
		<a href="images/image-5.jpg" rel="lyteshow[vacation]" title="The script preloads the next image in the set as you're viewing."><img src="images/thumb-5.jpg" width="100" height="40" alt="Plants: image 3 0f 4 thumb" /></a>
	</div>
	<div class="thumbnail">
		<a href="images/image-6.jpg" rel="lyteshow[vacation]" title="Press X to close"><img src="images/thumb-6.jpg" width="100" height="40" alt="Plants: image 4 0f 4 thumb" /></a>
	</div>
    <h3 style="clear: both;">嵌入网页</h3>
