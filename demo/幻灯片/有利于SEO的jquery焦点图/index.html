})
function play()

}
function change(i)
{
    $('#play > li').css('background-image','url(images/swf_nav-link.gif)').eq(i).css('background-image','url(images/swf_nav-hover.gif)').blur();
    $("#pic img").fadeOut('slow').eq(i).fadeIn('slow');
}
function auto()
{   
    _c = _c > 2 ? 0 : _c + 1;

    change(_c);
}
