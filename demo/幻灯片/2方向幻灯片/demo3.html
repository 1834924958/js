<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>KinSlideshow自定义外观参数效果:</title>
<script src="js/jquery-1.4a2.min.js" type="text/javascript"></script>
<script src="js/jquery.KinSlideshow-1.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#KinSlideshow").KinSlideshow({
			moveStyle:"right",
			titleBar:{titleBar_height:30,titleBar_bgColor:"#08355c",titleBar_alpha:0.5},
			titleFont:{TitleFont_size:12,TitleFont_color:"#FFFFFF",TitleFont_weight:"normal"},
			btn:{btn_bgColor:"#FFFFFF",btn_bgHoverColor:"#1072aa",btn_fontColor:"#000000",btn_fontHoverColor:"#FFFFFF",btn_borderColor:"#cccccc",btn_borderHoverColor:"#1188c0",btn_borderWidth:1}
	});
})
</script>


</head>

<body>

    <div id="KinSlideshow" style="visibility:hidden;">
        <a href="http://www.qq1.com" target="_blank"><img src="images/1.jpg" alt="这是标题一" width="600" height="300" /></a>
        <a href="http://www.qq2.com" target="_blank"><img src="images/2.jpg" alt="这是标题二" width="600" height="300" /></a>
        <a href="http://www.qq3.com" target="_blank"><img src="images/3.jpg" alt="这是标题三" width="600" height="300" /></a>
        <a href="http://www.qq4.com" target="_blank"><img src="images/4.jpg" alt="这是标题四" width="600" height="300" /></a>
        <a href="http://www.qq5.com" target="_blank"><img src="images/5.jpg" alt="这是标题五" width="600" height="300" /></a>
        <a href="http://www.qq6.com" target="_blank"><img src="images/6.jpg" alt="这是标题六" width="600" height="300" /></a>
    </div>

</body>
</html>
