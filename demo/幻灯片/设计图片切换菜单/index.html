<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>jquery+css设计图片切换菜单</title>
<link rel="stylesheet" type="text/css" href="css/index.css" media="all">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/1.js"></script>
</head>

<body>

        <div class="examples_body">
        
	    <div class="examples_bg">
            <div class="examples_image">
                <img src="images/sample_banner1.jpg" alt="" />
                <div class="desc">
                    <a href="#" class="collapse">Close Me!</a>
                    <div class="block">
                        <h4>一号图片</h4>
                        <small>发布时间</small>
                        <p>11111111111111</p>
                    </div>
                </div>
			</div>
            <div class="mune_thumb">
                <ul>
                    <li>
                        <a href="images/sample_banner1.jpg"><img src="images/sample_banner1_thumb.jpg" alt="Image Name" /></a>
                        <div class="block">
                            <h4>二号图片</h4>
                            <small>发布时间</small>
                            <p>222222222222222222222</p>
                        </div>
                    </li>
                    <li>
                        <a href="images/sample_banner2.jpg"><img src="images/sample_banner2_thumb.jpg" alt="Image Name" /></a>
                        <div class="block">
                            <h4 class="title02">三号图片</h4>
                            <small>发布时间</small>
                            <p>33333333333333333333</p>
                        </div>
                    </li>
                    <li>
                        <a href="images/sample_banner3.jpg"><img src="images/sample_banner3_thumb.jpg" alt="Image Name" /></a>
                        <div class="block">
                            <h4 class="title03">四号图片</h4>
                            <small>发布时间</small>
                            <p>4444444444444444</p>
                        </div>
                    </li>
                    <li>
                        <a href="images/sample_banner4.jpg"><img src="images/sample_banner4_thumb.jpg" alt="Image Name" /></a>
                        <div class="block">
                            <h4 class="title04">五号图片</h4>
                            <small>发布时间</small>
                            <p>5555555555555555555</p>
                        </div>
                    </li>
                </ul>
			</div>
        </div>
        <!-- Examples body -->
        </div>


</body>
</html>
