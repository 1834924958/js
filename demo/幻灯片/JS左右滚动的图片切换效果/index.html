<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>Orbit Demo</title>
		
		<!-- Attach our CSS -->
	  	<link rel="stylesheet" href="dummy-images/orbit-1.2.3.css">
	  	<link rel="stylesheet" href="dummy-images/demo-style.css">
	  	
		<!-- Attach necessary JS -->
		<script type="text/javascript" src="dummy-images/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="dummy-images/jquery.orbit-1.2.3.min.js"></script>	
		
			<!--[if IE]>
			     <style type="text/css">
			         .timer { display: none !important; }
			         div.caption { background:transparent; filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,endColorstr=#99000000);zoom: 1; }
			    </style>

		<!-- Run the plugin -->
		<script type="text/javascript">
			$(window).load(function() {
				$('#featured').orbit();
			});
		</script>
		
	</head>
	<body>
	
	<div class="container">
		<div id="featured"> 
			<a href=""><img src="dummy-images/overflow.jpg" /></a>
			<img src="dummy-images/captions.jpg" data-caption="#htmlCaption" />
			<img src="dummy-images/features.jpg"  />
		</div>
		<!-- Captions for Orbit -->
		<span class="orbit-caption" id="htmlCaption"><strong>I'm A Badass Caption:</strong> I can haz <a href="#">links</a>, <em>style</em> or anything that is valid markup :)</span>	
		</div>	
	</body>
</html>
