<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript" src="1.js"></script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>js+flash 图片平滑过渡广告代码 支持中文</title>
</head>
<body>
    <script language="JavaScript">
    var flashVars = "gulang";
    flashVars += "&NClickDomain=http://www.8iooi8.com/";
    flashVars += "&__flashID=brandingBoard";
    flashVars += "&xmlURL=xml/1.xml";
    var obj = {}

    obj.wheelHandler = "flashWheelListener";
    obj.flashVars = flashVars;
    obj.wmode = "opaque";
    obj.bgColor = "#000000";

    nhn.FlashObject.show("1.swf", "brandingBoard", "950", "340", obj);
    </script>

</body>
</html>
