	opacity: 0.45; //设置蒙板灰度

}

	width: 150px; 
	height: 150px;
	-moz-border-radius: 75px;
	-webkit-border-radius: 75px;
	-khtml-border-radius: 75px;
	border-radius: 75px;

</style>

<script type="text/javascript">

	wrapperClassName : "mglass_wrapper mglass_wrapper_3",
	pictureBoxClassName : "mglass_picture_box mglass_picture_box_3",
	viewerClassName : "mglass_viewer mglass_viewer_3"
};
new MGlass("2","2.jpg", config);
